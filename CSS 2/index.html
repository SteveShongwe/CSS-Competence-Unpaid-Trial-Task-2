<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Competence Unpaid Trial Task #2</title>
</head>
<body>
  <header>
    <h1>CSS Transitions, Transformations, 3D, and Custom Cursors</h1>
  </header>
  <section class="content">
    <button class="btn-scale">Scale</button>
    <div class="slider-container">
      <input type="range" min="0" max="360" value="0" class="slider">
    </div>
    <label class="toggle">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <div class="pseudo-element-section">
      <div class="box"></div>
    </div>
    <div class="card-3d">
      <div class="card-inner">
        <div class="card-front">
          <h2>Front</h2>
        </div>
        <div class="card-back">
          <h2>Back</h2>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 Steve Shongwe. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
